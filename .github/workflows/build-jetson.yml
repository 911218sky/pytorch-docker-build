name: Build Jetson PyTorch Docker Images

on:
  workflow_dispatch:
    inputs:
      versions:
        description: "Version matrix JSON"
        required: true
        default: '[{"l4t":"r36.2.0","jetpack":"6.0","torch":"2.9.0","python":"3.11"}]'
        type: string

env:
  DOCKERHUB_IMAGE: sky1218/pytorch-jetson
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/pytorch-jetson

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours (GitHub maximum)
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      # Public repo: unlimited free minutes, no need to limit parallel builds
      matrix:
        version: ${{ fromJson(inputs.versions) }}

    steps:
      - name: Free disk space
        run: |
          echo "Freeing disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tag
        id: tag
        run: |
          L4T_VERSION="${{ matrix.version.l4t }}"
          JETPACK_VERSION="${{ matrix.version.jetpack }}"
          TORCH_VERSION="${{ matrix.version.torch }}"
          PYTHON_VERSION="${{ matrix.version.python }}"

          # Create tag: torch-jp[jetpack]-py[python]
          TAG="${TORCH_VERSION}-jp${JETPACK_VERSION}-py${PYTHON_VERSION}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building Jetson image: $TAG"
          echo "  L4T: $L4T_VERSION"
          echo "  JetPack: $JETPACK_VERSION (CUDA 12.2 bundled)"
          echo "  PyTorch: $TORCH_VERSION"
          echo "  Python: $PYTHON_VERSION (via Miniforge)"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.jetson.template
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.tag }}
          build-args: |
            L4T_VERSION=${{ matrix.version.l4t }}
            TORCH_VERSION=${{ matrix.version.torch }}
            PYTHON_VERSION=${{ matrix.version.python }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: false
